 newsfeed_setting_tooltip: "汇报来自[Localize(Concatenate(Story.MakeScope.GetVariable('newsfeed_subject').GetFlagName, '_label'))]的[Localize(Concatenate(Scope.GetFlagName, '_label'))|l]"
 newsfeed_select_all_for_subject_tooltip: "汇报[Localize(Concatenate(Story.MakeScope.GetVariable('newsfeed_subject').GetFlagName, '_label'))]的所有事件类型"
 newsfeed_select_all_for_type_tooltip: "汇报所有角色组的[Localize(Concatenate(Scope.GetFlagName, '_label'))|l]"