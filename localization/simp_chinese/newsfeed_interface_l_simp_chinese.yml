l_simp_chinese:
 newsfeed_empty_text: "通知将出现在这里。\n点击这个小组件右上方的齿轮来编辑你的通知设置。\n你可以拖动这个信息框来移动它，或者拖动其边缘来调整它的大小。"
 newsfeed_settings_header: "信息摘要设置"
