l_russian:
  newsfeed_empty_text: "Уведомления появятся здесь.\nЧерез шестерёнку в правом верхнем углу настройте уведомления.\nПеремещайте эту область или изменяйте размер, потянув за края."
  newsfeed_settings_header: "Настройки уведомлений"
  newsfeed_settings_explanation: "Выберите группы персонажей, по которым показывать уведомления.\n\nВнимание! Ряд уведомлений продолжать появляться даже при отключении соответствующей опции. Это события базовой игры, которые нельзя отключить."
